<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #99c4e3;">
        <div class="container-fluid">
            <a class="navbar-brand nav-link" href="{{ url_for('barang') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('table') }}">Table</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="GET" action="{{ url_for('bon') }}">
                    <input class="form-control me-2" type="search" name="search"
                        placeholder="Cari ID Bon atau Nama Barang" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Edit Bon</h2>
        <form action="{{ url_for('update_bon', id=result['_id']) }}" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="noBon" class="form-label">No Bon</label>
                <input type="text" class="form-control" id="noBon" name="noBon" value="{{ result['noBon'] }}" readonly>
            </div>
            <div class="col-md-6">
                <label for="namaBarang" class="form-label">Nama Barang</label>
                <input type="text" class="form-control" id="namaBarang" name="namaBarang" value="{{ result['namaBarang'] }}">
            </div>
            <div class="col-md-4">
                <label for="Pemesan" class="form-label">Pemesan</label>
                <input type="text" class="form-control" id="Pemesan" name="Pemesan" value="{{ result['Pemesan'] }}">
            </div>
            <div class="col-md-4">
                <label for="from" class="form-label">From</label>
                <input type="text" class="form-control" id="from" name="from" value="{{ result['from'] }}">
            </div>
            <div class="col-md-4">
                <label for="macamPekerjaan" class="form-label">Macam Pekerjaan</label>
                <input type="text" class="form-control" id="macamPekerjaan" name="macamPekerjaan" value="{{ result['macamPekerjaan'] }}">
            </div>
            <div class="col-md-3">
                <label for="diterimaOleh" class="form-label">Diterima Oleh</label>
                <input type="text" class="form-control" id="diterimaOleh" name="diterimaOleh" value="{{ result['diterimaOleh'] }}">
            </div>
            <div class="col-md-3">
                <label for="tanggalOrder" class="form-label">Tanggal Order</label>
                <input type="date" class="form-control" id="tanggalOrder" name="tanggalOrder" value="{{ result['tanggalOrder'] }}">
            </div>
            <div class="col-md-3">
                <label for="diterimaJam" class="form-label">Diterima Jam</label>
                <input type="time" class="form-control" id="diterimaJam" name="diterimaJam" value="{{ result['diterimaJam'] }}">
            </div>
            <div class="col-md-3">
                <label for="dikerjakanBagian" class="form-label">Dikerjakan Bagian</label>
                <input type="text" class="form-control" id="dikerjakanBagian" name="dikerjakanBagian" value="{{ result['dikerjakanBagian'] }}">
            </div>
            <div class="col-md-3">
                <label for="tanggalTl" class="form-label">Tanggal TL</label>
                <input type="date" class="form-control" id="tanggalTl" name="tanggalTl" value="{{ result['tanggalTL'] }}">
            </div>
            <div class="col-md-3">
                <label for="tanggalSelesai" class="form-label">Tanggal Selesai</label>
                <input type="date" class="form-control" id="tanggalSelesai" name="tanggalSelesai" value="{{ result['tanggalSelesai'] }}">
            </div>
            <div class="col-md-3">
                <label for="PIC" class="form-label">PIC</label>
                <input type="text" class="form-control" id="PIC" name="PIC" value="{{ result['PIC'] }}">
            </div>
            <div class="col-md-3">
                <label for="dikerjakanSiapa" class="form-label">Dikerjakan Siapa</label>
                <input type="text" class="form-control" id="dikerjakanSiapa" name="dikerjakanSiapa" value="{{ result['dikerjakanSiapa'] }}">
            </div>
            <div class="col-md-12">
                <label for="keterangan" class="form-label">Keterangan</label>
                <input type="text" class="form-control" id="keterangan" name="keterangan" value="{{ result['keterangan'] }}">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
